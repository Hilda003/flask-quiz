{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h3 class="text-center text-primary mb-4">{{ question.text }}</h3>

        <form method="POST" class="mx-auto" style="max-width: 500px;">
            <input type="hidden" name="question_id" value="{{ question.id }}">

            <div class="list-group">
                <label class="list-group-item">
                    <input class="form-check-input me-2" type="radio" name="answer" value="a" required>
                    {{ question.choice_a }}
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-2" type="radio" name="answer" value="b">
                    {{ question.choice_b }}
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-2" type="radio" name="answer" value="c">
                    {{ question.choice_c }}
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-2" type="radio" name="answer" value="d">
                    {{ question.choice_d }}
                </label>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-4">Kirim Jawaban</button>
        </form>
    </div>
</div>
{% endblock %}
