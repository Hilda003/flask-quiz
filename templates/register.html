{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card shadow-sm p-4">
            <h3 class="text-center text-success mb-4">Daftar Akun</h3>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Masukkan username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nickname</label>
                    <input type="text" name="nickname" class="form-control" placeholder="Masukkan nickname" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Masukkan password"
                        required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Konfirmasi Password</label>
                    <input type="password" name="confirm" class="form-control" placeholder="Ulangi password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Daftar</button>
            </form>
            <p class="text-center mt-3 mb-0">
                Sudah punya akun?
                <a href="{{ url_for('login') }}" class="text-decoration-none fw-bold">Login di sini</a>
            </p>
        </div>

    </div>
</div>
{% endblock %}
